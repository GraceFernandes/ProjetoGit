<body>
    <main>

        <div class="img">
            <h1>Scopril il miglior corso <br> di UX design!</h1>
        </div>
        
        <div class="form">
            <h2>Registra il tuo account gratuito</h2>
            <form action="" method="post" class="cadastro">
                <div class="input-group">

                    <label for="name"></label>
                    <input type="text" placeholder="label">
                    <br><br>

                    <label for="email"></label>
                    <input type="email" minlength="12"  placeholder="Il tuo indirizzo email">
                    <br><br>

                    <label for="password"></label>
                    <input type="password" minlength="5" maxlength="10" required placeholder="Scegli una password">

                    </div>    
                        <br>
                            <div class="terms">
                                <p>Iscrivendoti confermi di aver letto a accettato i <br>
                                    <a href="">Termini e Condizioni</a> e la <a href=""> Privacy Policy</a></p>
                            </div>
                    <button class= buttom type="submit"><strong> Registrati </strong></button>
                    

            </form>
         </div>
    </main>
